<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Maker</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header">
      <h1 class="h1">PROFILE CARD MAKER</h1>
    </div>
    <div class="container row justify-content-center">
      <form class="filters col-6 mt-4">
        <div class="row">
          <div class="col-3">
            <label class="form-label">Include Cover</label>
            <select class="picker form-select" for="includeCover">
              <option value="">Include Cover</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>

            <label class="form-label">Upload Background Picture</label>
            <input
              class="form-control"
              type="file"
              id="cover_input"
              accept="image/png, image/jpg"
            />
          </div>
          <div class="col-3">
            <label class="form-label">Name</label>
            <input class="form-control picker" for="name" type="text" />
            <label class="form-label">Upload Profile Picture</label>
            <input
              class="form-control"
              type="file"
              id="avatar"
              accept="image/png, image/jpg"
            />
          </div>
          <div class="col-3">
            <label class="form-label">Last Name</label>
            <input class="form-control picker" for="lastname" type="text" />

            <label class="form-label">S.M. Position</label>
            <select class="picker form-select" for="socialMediaPosition">
              <option value="position-left">Left</option>
              <option value="position-right">Right</option>
            </select>
          </div>
          <div class="col-3">
            <label class="form-label">Twitter</label>
            <input class="form-control picker" for="twitter" type="text" />
            <label class="form-label">Role</label>
            <input class="form-control picker" for="role" type="text" />
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label class="form-label">Github</label>
            <input class="form-control picker" for="github" type="text" />

            <label class="form-label">LinkedIn</label>
            <input class="form-control picker" for="linkedin" type="text" />
          </div>
          <div class="col-3">
            <label class="form-label">Instagram</label>
            <input class="form-control picker" for="instagram" type="text" />

            <label class="form-label">City</label>
            <select class="picker form-select" for="city">
              <option value="">null</option>
              <option value="Miami">Miami</option>
              <option value="Munich">Munich</option>
              <option value="Caracas">Caracas</option>
              <option value="Toronto">Toronto</option>
            </select>
          </div>
          <div class="col-3">
            <label class="form-label">Country</label>
            <select class="picker form-select" for="country">
              <option value="">null</option>
              <option value="USA">USA</option>
              <option value="Germany">Germany</option>
              <option value="Canada">Canada</option>
              <option value="Venezuela">Venezuela</option>
            </select>
          </div>
        </div>
      </form>
      <!-- <div class="col-3">
        <div id="widget_content"></div>
      </div> -->
    </div>
    <div>
      <div id="widget_content"></div>
    

    <script
      src="https://kit.fontawesome.com/77358afe30.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
